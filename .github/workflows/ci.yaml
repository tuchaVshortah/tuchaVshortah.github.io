# Sample workflow for building and deploying a Hugo site and Next.js project to GitHub Pages
name: Deploy Hugo and Next.js site to Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job for Hugo and Next.js
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.136.5
    steps:
      # Install Hugo CLI
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      # Install Dart Sass
      - name: Install Dart Sass
        run: sudo snap install dart-sass

      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Setup Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Install Node.js dependencies for Next.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Next.js dependencies
        working-directory: ./portfolio
        run: npm ci

      - name: Create a Directory for Build Artifacts
        run: mkdir public

      # Build Next.js project
      - name: Build Next.js
        working-directory: ./portfolio
        env:
          NEXT_PUBLIC_BASE_PATH: "/"
        run: |
          npm run build
          cp -r out/* ../public/

      # Install Node.js dependencies for Hugo (if applicable)
      - name: Install Node.js dependencies for Hugo
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      # Build Hugo site
      - name: Build with Hugo
        working-directory: ./blog
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: Asia/Almaty
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/blog"
          cp -r out/* ../public/blog

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
