      url: /posts/
      title: ""
    - weight: 20
      identifier: tags
      pre: ""
      post: ""
      name: Tags
      url: /tags/
      title: ""
    - weight: 30
      identifier: categories
      pre: ""
      post: ""
      name: Categories
      url: /categories/
      title: ""

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
